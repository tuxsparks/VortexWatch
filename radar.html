<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NEXRAD Live – Radar + Warnings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.timedimension@1.1.1/dist/leaflet.timedimension.control.min.css">

<style>

  html,body{margin:0;padding:0;height:100%;font-family:system-ui,Arial;background:#0b0e11;color:#fff}
  #map{height:100vh;width:100%}
  
  .ctrl-panel{
    position:absolute;
    top:12px;left:12px;z-index:1000;
    background:rgba(20,20,20,.9);
    border:1px solid #444;
    border-radius:6px;
    padding:12px 14px;
    width:220px;
    font-size:13px;
    box-shadow:0 4px 14px rgba(0,0,0,.6);
  }
  .ctrl-panel h3{margin:0 0 10px;font-size:14px;color:#ffcc00}
  .ctrl-panel label{display:flex;align-items:center;margin:6px 0;cursor:pointer}
  .ctrl-panel input{margin-right:8px}
  .ctrl-panel small{display:block;margin-top:10px;color:#999;font-size:11px}

  .legend{
    position:absolute;
    bottom:14px;right:14px;z-index:1000;
    background:rgba(0,0,0,.8);
    border:1px solid #444;
    border-radius:6px;
    padding:10px 12px;
    font-size:11px;
    line-height:1.6;
  }
  .legend b{color:#ffcc00}
  .legend i{display:inline-block;width:14px;height:14px;margin-right:6px;vertical-align:middle;border-radius:2px}

  .leaflet-popup-content-wrapper{background:#111;color:#fff;border:1px solid #444}
  .leaflet-popup-tip{background:#111}
</style>
</head>

<body>
<div id="map"></div>

<div class="ctrl-panel">
  <h3>Overlays</h3>
  <label><input type="checkbox" id="radarToggle" checked> Radar Layer</label>
  <label><input type="checkbox" id="warnToggle" checked> NWS Warnings</label>
  <small>Source: IEM NEXRAD WMS / NWS API</small>
</div>

<div class="legend">
  <b>Precipitation intensity</b><br>
  <i style="background:blue"></i>Light<br>
  <i style="background:green"></i>Moderate<br>
  <i style="background:yellow"></i>Heavy<br>
  <i style="background:red"></i>Very Heavy<br>
  <i style="background:white"></i>Extreme<br>
  <i style="background:purple"></i>Hail / Severe
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- (OPTIONAL) TimeDimension core + player -->
<script src="https://unpkg.com/leaflet.timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
<script>

const USE_TIMEDIMENSION = false;          //<< flip to true to enable playback
const REFRESH_MINUTES   = 5;              //radar refresh interval
const WARN_REFRESH_SEC  = 60;           //warning refresh interval

const map=L.map('map',{center:[39,-98.5],zoom:5,zoomControl:false});
L.control.zoom({position:'topright'}).addTo(map);

L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
  attribution:'&copy; <a href="https://carto.com/">Carto</a>',
  maxZoom:19
}).addTo(map);

let radarLayer;

function addRadar(){
  if(radarLayer) map.removeLayer(radarLayer);
  if(!document.getElementById('radarToggle').checked) return;

  if(USE_TIMEDIMENSION){
    radarLayer=L.timeDimension.layer.wms(
      L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0q.cgi',{
        layers:'nexrad-n0q-900913',
        format:'image/png',
        transparent:true,
        opacity:.65
      }),{updateTimeDimension:true}
    );
    radarLayer.addTo(map);
    // add player control
    L.control.timeDimension({
      playerOptions:{buffer:5,minSpeed:1,maxSpeed:10}
    }).addTo(map);
  }else{
    radarLayer=L.tileLayer.wms(
      'https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0q.cgi',{
        layers:'nexrad-n0q-900913',
        format:'image/png',
        transparent:true,
        opacity:.65,
        maxNativeZoom:10
      }).addTo(map);
  }
}

let warnLayer=L.layerGroup().addTo(map);
function fetchWarnings(){
  if(!document.getElementById('warnToggle').checked){warnLayer.clearLayers();return;}
  fetch('https://api.weather.gov/alerts/active')
    .then(r=>r.json())
    .then(j=>{
      warnLayer.clearLayers();
      L.geoJSON(j,{style:f=>{
        const e=(f.properties.event||'').toLowerCase();
        if(e.includes('tornado'))         return {color:'#ff0000',weight:3,fillOpacity:.45};
        if(e.includes('severe thunder'))  return {color:'#ffa500',weight:2,fillOpacity:.35};
        if(e.includes('flash flood'))       return {color:'#00ff00',weight:2,fillOpacity:.35};
        if(e.includes('red flag'))          return {color:'#ff00ff',weight:2,fillOpacity:.35};
        if(e.includes('winter'))            return {color:'#00ffff',weight:2,fillOpacity:.35};
        return {color:'#ffff00',weight:1,fillOpacity:.25};
      },
      onEachFeature:(f,l)=>{
        l.bindPopup(`<b>${f.properties.event||''}</b><br>${f.properties.headline||''}`);
      }}).addTo(warnLayer);
    })
    .catch(()=>{/*silent*/});
}

const rda=[ //id, call, name, lat, lon, elev-ft
  ['14733','KBUF','Buffalo NY',42.9489,-78.7367,693],
  ['53819','KFFC','Atlanta GA',33.3636,-84.5658,858],
  ['93819','KIND','Indianapolis IN',39.7075,-86.2803,790],
  ['04725','KBGM','Binghamton NY',42.1997,-75.9847,1606],
  ['26548','PAHG','Anchorage AK',60.7258,-151.3514,242]
];
rda.forEach(s=>{
  L.circleMarker([s[3],s[4]],{radius:5,color:'#00bcd4',fillColor:'#00bcd4',fillOpacity:.8})
   .addTo(map)
   .bindPopup(`<b>${s[1]}</b> – ${s[2]}<br>ID: ${s[0]}<br>Elevation: ${s[5]} ft`);
});

document.getElementById('radarToggle').addEventListener('change',addRadar);
document.getElementById('warnToggle').addEventListener('change',fetchWarnings);

addRadar();
fetchWarnings();
setInterval(addRadar,REFRESH_MINUTES*60*1000);
setInterval(fetchWarnings,WARN_REFRESH_SEC*1000);
</script>
</body>
</html>
