<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact — VortexWatch</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
<h1>Contact VortexWatch!</h1>
<p class="tagline">
Contact us! We may reply in 24-96 hours.
</p>
<a href="index.html" class="btn secondary">← Back to Home</a>
</header>

<main class="content">

<section>
<h2>Contact Us</h2>
<p>Please have patience. We only have 2 staff members.</p>

<form id="whitelistForm">

<label for="email">Your Email:</label><br>
<input type="email" id="email" placeholder="Your Email" required><br><br>

<label for="message">What you want to say:</label><br>
<textarea id="message" placeholder="Write your message..." required></textarea><br><br>

<button type="submit" class="btn primary">Send Message</button>

</form>

<p id="status" class="note"></p>

</section>

</main>

<script>
const webhookURL = "YOUR_WEBHOOK";

const form = document.getElementById("whitelistForm");
const status = document.getElementById("status");

form.addEventListener("submit", function(e) {
e.preventDefault();

const email = document.getElementById("email").value;
const message = document.getElementById("message").value;

const payload = {
embeds: [{
title: "New Contact Form Submission",
color: 5814783,
fields: [
{ name: "Email", value: email },
{ name: "Message", value: message }
],
timestamp: new Date().toISOString()
}]
};

fetch(webhookURL, {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify(payload)
})
.then(res => {
if(res.ok){
status.textContent = "✅ Message sent!";
form.reset();
}else{
status.textContent = "❌ Failed to send.";
}
})
.catch(() => {
status.textContent = "❌ Network error.";
});
});
</script>

</body>
</html>
