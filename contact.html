doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Electron SMP Whitelist Application — Season 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Contact VortexWatch!</h1>
    <p class="tagline">
        Contact us! We may reply in 48-96 hours or maybe 24 hours if you are lucky!
    </p>
        <a href="index.html" class="btn secondary">← Back to Home</a>
    
</header>

<main class="content">

<section>
    <h2>Contact Us!</h2>
    <p>Please have patience. We have a very small staff team with only 2 members!</p>

    <form id="whitelistForm">

        <label for="mcname">Your Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Your Email" required><br><br>

        <label for="dcname">What you want to say:</label><br>
        <input type="text" id="whatyouwanttosay" name="whatyouwanttosay" placeholder="Write what you want to say ( It can be a request to add something on the news etc)" required><br><br>

        <button type="submit" class="btn primary">Submit Application</button>
    </form>

    <p id="status" class="note"></p>
</section>

</main>

<script>
const webhookURL = "https://discord.com/api/webhooks/1464292533185286401/7rxJ5vE-b7V4aBKSbE7Mhyedqqdq_8WKVBFN5hy-Tr46i8CiF4tg__eP5EvoJLmcmvRB";

const form = document.getElementById("whitelistForm");
const status = document.getElementById("status");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        mcname: document.getElementById("email").value,
        dcname: document.getElementById("whatyouwanttosay").value,
    };

    const payload = {
        content: null,
        embeds: [{
            title: `New Whitelist Application: ${data.mcname}`,
            color: 5814783,
            fields: [
                { name: "Email", value: data.email },
                { name: "What you want to say", value: data.whatyouwanttosay },
            ],
            timestamp: new Date().toISOString()
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if(response.ok){
            status.textContent = "✅ Application sent! Admins will review it!.";
            form.reset();
        } else {
            status.textContent = "❌ Failed to contact us. Try again later.";
        }
    })
    .catch(err => {
        console.error(err);
        status.textContent = "❌ Error sending application. Check console.";
    });
});
</script>

</body>
</html>
